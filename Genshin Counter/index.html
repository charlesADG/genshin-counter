<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Genshin Impact Counter</title>
    <script src="index.js"></script>
</head>
<body>
    <h1 class="title">Genshin Impact Counter</h1>
    <div class="main-container">

        <div class="featured-container">
            <div class="featured-banner">
                <h1>Featured Banner</h1>
            </div>
            <h2 id="counter1"></h2>
            <div>
                <button onclick="incrementCounter(1)" class="btn1">+1</button>
                <button onclick="increment10(1)" class="btn10">+10</button>
                <button onclick="decrementCounter(1)" class="btn2">-1</button>
            </div>
        </div>

        <div class="featured-container">
            <div class="weapon-banner">
                <h1>Weapon Banner</h1>
            </div>
            <h2 id="counter3"></h2>
            <div>
                <button onclick="incrementCounter(3)" class="btn3">+1</button>
                <button onclick="increment10(3)" class="btn11">+10</button>
                <button onclick="decrementCounter(3)" class="btn4">-1</button>
            </div>
        </div>
        <div class="featured-container">
            <div class="standard-banner">
                <h1>Standard Banner</h1>
            </div>
            <h2 id="counter2"></h2>
            <div>
                <button onclick="incrementCounter(2)" class="btn5">+1</button>
                <button onclick="increment10(2)" class="btn12">+10</button>
                <button onclick="decrementCounter(2)" class="btn6">-1</button>
            </div>
        </div>
    </div>

    

</body>
</html>
